<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .dance-section {
            background: rgba(255,255,255,0.15);
            padding: 25px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            text-align: center;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .video-container {
            position: relative;
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            border: 4px solid #00ff88;
            background: #000;
        }

        #webcam {
            width: 100%;
            height: 240px;
            object-fit: cover;
        }

        .dance-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.7);
            font-size: 2em;
            pointer-events: none;
        }

        .dance-status {
            margin: 20px 0;
            padding: 15px;
            background: rgba(0,0,0,0.7);
            border-radius: 25px;
            font-size: 1.3em;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .dance-status.dancing {
            border-color: #00ff88;
            background: rgba(0,255,136,0.2);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0,255,136,0.7); }
            70% { box-shadow: 0 0 0 20px rgba(0,255,136,0); }
            100% { box-shadow: 0 0 0 0 rgba(0,255,136,0); }
        }

        .dance-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .dance-btn {
            padding: 10px 20px;
            background: #ff6b6b;
            border: none;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dance-btn:hover {
            background: #ff5252;
            transform: scale(1.05);
        }

        .dance-btn:active {
            transform: scale(0.95);
        }

        .code-section {
            background: rgba(0,0,0,0.4);
            padding: 25px;
            border-radius: 20px;
            border: 2px solid rgba(255,255,255,0.1);
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .code-tabs {
            display: flex;
            gap: 10px;
        }

        .code-tab {
            padding: 8px 16px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .code-tab.active {
            background: #00ff88;
            color: #000;
        }

        #code-editor {
            width: 100%;
            height: 300px;
            background: #1e1e1e;
            color: #d4d4d4;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: all 0.3s ease;
        }

        #code-editor:focus {
            outline: none;
            border-color: #00ff88;
        }

        #code-editor.locked {
            opacity: 0.5;
            filter: blur(2px);
            pointer-events: none;
        }

        .code-controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            align-items: center;
        }

        #run-code {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,255,136,0.3);
        }

        #run-code:enabled:hover {
            background: linear-gradient(45deg, #00cc6a, #00aa55);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,255,136,0.4);
        }

        #run-code:disabled {
            background: #666;
            color: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.6;
        }

        .run-status {
            font-size: 0.9em;
            opacity: 0.8;
        }

        #output {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.6);
            border-radius: 10px;
            min-height: 80px;
            border: 2px solid #333;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .output-success {
            border-color: #00ff88 !important;
            background: rgba(0,255,136,0.1) !important;
        }

        .output-error {
            border-color: #ff6b6b !important;
            background: rgba(255,107,107,0.1) !important;
        }

        .dance-progress {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }

        .dance-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00cc6a);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .dance-buttons {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

        function updateDanceStatus(message, isActive = false) {
            const status = document.getElementById('dance-status');
            status.textContent = message;

            document.getElementById('dance-progress').style.width = progress + '%';

        async function startCamera() {
            try {
                const video = document.getElementById('webcam');
                const overlay = document.getElementById('dance-overlay');
                const startBtn = document.getElementById('start-camera');
                
                cameraStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480 }

                video.srcObject = cameraStream;
                overlay.style.display = 'none';
                startBtn.textContent = 'üìπ Camera Active';

                updateDanceStatus("Camera ready! Start dancing to unlock coding! üíÉüï∫");
                
                // Simulate basic motion detection

            } catch (error) {
                console.error('Camera access failed:', error);
                updateDanceStatus("‚ùå Camera access denied. Use 'Simulate Dance' instead!");
            }
        }

        function startMotionDetection() {
            // Simple motion detection simulation
            let motionLevel = 0;

            if (!video.srcObject) return;

            if (isSimulatingDance) return;
            
            isSimulatingDance = true;
            updateDanceStatus("ü§ñ Simulating epic dance moves... üíÉüï∫", true);
            
            const danceMessages = [

            let step = 0;

            editor.removeAttribute('readonly');
            runBtn.disabled = false;

        function resetDance() {
            isDanceVerified = false;
            isSimulatingDance = false;
            updateDanceProgress(0);
            updateDanceStatus("Ready to dance? Enable your camera first! üì±");
            
            // Lock code editor
            const editor = document.getElementById('code-editor');
            const runBtn = document.getElementById('run-code');
            const runStatus = document.getElementById('run-status');
            const output = document.getElementById('output');
            
            editor.classList.add('locked');

        function switchLanguage(language) {
